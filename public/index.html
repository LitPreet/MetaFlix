<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/slider.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- navbar -->

    <nav class="navbar">
      <div class="logo">
        <img src="./img/My project.png" alt="" class="logo-img" />
      </div>

      <!-- list -->
      <ul class="nav-menu">
        <li class="nav-item">
          <a href="#" class="nav-link">Home</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">Movies</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">Show</a>
        </li>
      </ul>

      <!-- search bar -->

      <div class="search-box">
        <input
          type="text"
          class="search-txt"
          name=""
          placeholder="Search any movie...."
        />
        <a href="#" class="search-btn">
          <ion-icon name="search-outline"></ion-icon>
        </a>
      </div>

      <!-- Ionic Icons -->

      <div class="user">
        <ion-icon name="person-circle-outline" class="user-icon"></ion-icon>
      </div>

      <!-- hamburger -->
      <div class="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </nav>

    <div class="cursor"></div>
 

    <!-- main body  -->
    <div class="main" style="background-image: linear-gradient(to right, rgba(0, 0, 0, 1), rgba(0, 0, 0, 0) 50%, transparent 50%), url(./img/main.jpg);">

      <div class="info-content">
        <img src="./img/peakylogo.png" alt="" class="logo-peaky" />
        <div class="peaky-info">
          <p class="peaky-name">Peaky Blinders</p>
          <p class="time-peaky">2013 || 6 seasons || period places</p>
          <p class="peaky-genre">
            A notorious gang in 1919 Birmingham, England, is led by the fierce
            Tommy Shelby, a crime boss set on moving up in the world no matter
            the cost.
          </p>
          <p class="starring">
            Starring: Cillian Murphy,Sam Neill,Helen McCrory
          </p>
          <p class="creators">Creators:Steven Knight</p>
        </div>
      </div>
      <!-- second div  -->
      
      <!-- end  -->
    </div>

    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="./js/home.js"></script>
    <script src="./js/slider.js"></script>
  </body>
</html>
